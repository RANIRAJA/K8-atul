---
apiVersion: v1
kind: apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp
spec:
  replicas: <Replicas>
  selector:
    app: myapp
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: <Image>
          ports:
            - containerPort: <Port>

metadata:
  name: snehal-pod1
  labels:
    app: snehal-pod1
spec:
  containers:
  - name: snehal-pod1
    image: httpd:latest
    ports:
      - containerPort: 80

apiVersion: v1
kind: ReplicationController
metadata:
  name: snehal-pod1
spec:
  replicas: 12
  selector:
    app: snehal-pod1
